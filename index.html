<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Content Layout</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <h1>Applying overflow in the container</h1>
    <div class="header"></div>

    <div class="container">
        <div class="contact"></div>
        <div class="blog"></div>
    </div>

    <div class="footer"></div>

    <h1>Applying clearfix in the footer</h1>
    <div class="header"></div>

    <div class="container1">
        <div class="contact"></div>
        <div class="blog"></div>
    </div>

    <div class="footer1"></div>

    <h1>Advantage of using overflow</h1>
    <div class="header"></div>

    <div class="container2">
        <div class="contact"></div>
        <div class="blog"></div>
    </div>

    <div class="footer1"></div>

    <h1>Consequence of using clearfix</h1>
    <div class="header"></div>

    <div class="container3">
        <div class="contact"></div>
        <div class="blog"></div>
    </div>

    <div class="footer1"></div>

</body>
</html>
